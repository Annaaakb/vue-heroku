<!DOCTYPE html>
<html>
<head>
	<title>Vue.js Example Page</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
<main id="app">
		

<h1>Beer brands</h1>
<ul>
  <li v-for="item in beers">
    {{ item.name }}
  </li>
</ul>

</main>
<script type="text/javascript">

var example1 = new Vue({
  el: '#app',
  data: {
    beers: [
      { 
      	name: 'Fortuna' 
      },
      { 
      	name: 'Bernard' 
      },
      
    ]
  }
})</script>
</body>
</html>
